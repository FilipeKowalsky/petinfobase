<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/globalStyles.css">
  <link rel="stylesheet" href="src/styles/login/index.css">
  <link rel="stylesheet" href="src/styles/login/sectionDescription.css">
  <link rel="stylesheet" href="src/styles/login/sectionLogin.css">
  <link rel="stylesheet" href="src/styles/login/text.css">
  <title>Login</title>
</head>
<body>
  <main>
    <section class="description_container">
      <h1 class="description_high">Petinfo</h1>
      <h1 class="description_high"><span class="span_color">Amor</span> e <span>carinho</span> por meio do conhecimento</h1>
      <p class="description_low">Todas as informações para melhorar a vida do seu pet em um só lugar</p>
      <div class="img_container">
        <div class="img_container_inner">
          <div class="img_block_container">
            <img class="img_block" src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_640.jpg" alt="Gatinho">
            <img class="img_block" src="https://cdn.pixabay.com/photo/2014/09/19/21/47/chihuahua-453063_640.jpg" alt="">
          </div>
          <img class="img_vertical" src="https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_640.jpg" alt="">
        </div>
        <div>
          <img class="img_horizontal" src="	https://cdn.pixabay.com/photo/2017/02/01/09/48/jack-russell-2029214_640.jpg" alt="">
        </div>
      </div>
    </section>
    <section class="login_conteiner">
      <h2 class="title_high">Login</h2>
      <div class="email_container">
        <h3 class="title_medium">Email</h3>
        <input class="login" type="text" placeholder="digite o seu e-mail...">
      </div>
      <div class="password_container">
        <h3 class="title_medium">Senha</h3>
        <input class="password" type="password" placeholder="Digite sua senha...">
        <p id="erro_password" class="hidden">A senha está incorreta</p>
      </div>
      <button class="button_access">Acessar</button>
      <div class="description_login">
        <h4 class="title_low">Ainda não possui conta?</h4>
        <p class="description_medium">Clicando no botão abaixo, você pode se cadastrar rapidamente</p>
      </div>
      <a href="/src/pages/register.html" class="button_register">Cadastrar</a>
    </section>
  </main>
</body>
<script src="/src/scripts/index.js"></script>
</html>
